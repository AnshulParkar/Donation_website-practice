<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donation Platform</title>
</head>
<body>
    <div class="cause-cards">
        <div class="cause-card" onclick="showDetails(1)">
            <img src="cause1.jpeg" alt="Cause 1">
            <h3>Cause 1</h3>
            <p>Supporting education in underprivileged areas.</p>
        </div>
        <div class="cause-card" onclick="showDetails(2)">
            <img src="cause2.jpg" alt="Cause 2">
            <h3>Cause 2</h3>
            <p>Providing clean water to rural communities.</p>
        </div>
        <!-- Add more cause cards here -->
    </div>

    <div class="details-modal" id="detailsModal">
        <div class="modal-content">
            <span class="close-button" onclick="closeDetailsModal()">&times;</span>
            <img id="modalImage" src="" alt="Cause">
            <h2 id="modalTitle">Cause Title</h2>
            <p id="modalDescription">Cause description goes here.</p>
            <!-- Add donation form or other details here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
